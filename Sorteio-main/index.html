<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de Equipes</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Sorteio de Equipes</h1>
        <p>Adicione os jogadores abaixo para sortear as equipes</p>

        <div class="input-group">
            <input type="text" id="playerName" placeholder="Nome do jogador">
            <button onclick="addPlayer()">Adicionar Jogador</button>
        </div>

        <ul id="playerList"></ul>

        <button onclick="sortTeams()">Sortear Equipes</button>

        <div id="teams">
            <h2>Equipe 1</h2>
            <ul id="team1"></ul>
            <h2>Equipe 2</h2>
            <ul id="team2"></ul>
            <h2>Equipe 3</h2>
            <ul id="team3"></ul>
        </div>
    </div>

    <script src="./assets/script.js"></script>
</body>
</html>
